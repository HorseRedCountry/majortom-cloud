server:
  port: 3355

spring:
  application:
    name: majortom-cloud-config-client
  cloud:
    config:
      label: main
      name: config
      profile: dev
      uri: http://localhost:3344


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        exclude: "*"
